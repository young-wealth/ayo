<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, 
    initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link 
    href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,600;0,700;1,400;1,500;1,600;1,700&display=swap" 
    rel="stylesheet"
    />


    <link rel="stylesheet" href="build.css">

    <title>Ommifood</title>
</head>
<body>
    <section class="section-hero">
        <div class="hero">
       <div class="hero-text-box">   
            <h1 class="heading-primary">
                A healthy meal delivered to your door, every single day
            </h1>
             <p class="hero-description">The smart 365-days-per-year food
              subscription that will make you eat healthy again. Tailored
              to your personal tastes and nutritional needs. 
             </p>     
             <a href="#" class="btn btn--full margin-right-sm">Start eating well
             </a>
             <a href="#" class="btn btn--outline">Learn more 
                &darr;</a>
                <div class="delivered-meals">
                   <div class="delivered-faces">
                    <img src="image/me5.jpg" alt="customer profile" class="round"/>   
                    <img src="image/me.jpg" alt="customer profile" class="round"/>   
                    <img src="image/me1.jpg" alt="customer profile" class="round"/>   
                    <img src="image/me2.jpg" alt="customer profile" class="round"/>   
                    <img src="image/me3.jpg" alt="customer profile" class="round"/>   
                    <img src="image/me4.jpg" alt="customer profile" class="round"/>
                    <p class="delivered-text" >
                        <span>25,000+</span> meals delivered last year</p>
                    </div>
                </div>
                    </div>
       <div class="hero-img-box">
        <img src="image/food.jpg" class="hero-img" alt="Woman 
        enjoying food, meals in storage container,
        and food bowls on a table"/>
       </div>
    </div>
    </section>
</body>
</html>
